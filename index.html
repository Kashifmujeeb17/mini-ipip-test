<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Mini-IPIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    .main-heading {
      text-align: center;
      color: #4c66f1;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .sub-heading {
      text-align: center;
      color: #555;
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .question-block {
      margin: 30px 0;
    }
    .statement {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .scale {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .scale input[type="radio"] {
      display: none;
    }
    .scale label {
      border-radius: 50%;
      border: 4px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      cursor: pointer;
    }
    .scale label:nth-of-type(1) { width: 64px; height: 64px; border-color: #2a8bc9; }
    .scale label:nth-of-type(2) { width: 56px; height: 56px; border-color: #6ab4dd; }
    .scale label:nth-of-type(3) { width: 48px; height: 48px; border-color: #cccccc; }
    .scale label:nth-of-type(4) { width: 56px; height: 56px; border-color: #5cbf60; }
    .scale label:nth-of-type(5) { width: 64px; height: 64px; border-color: #3baa3b; }
    .scale label:hover {
      transform: scale(1.1);
    }
    .scale input:checked + label { background-color: currentColor; }
    .scale input[id$='-1']:checked + label { background-color: #2a8bc9; }
    .scale input[id$='-2']:checked + label { background-color: #6ab4dd; }
    .scale input[id$='-3']:checked + label { background-color: #cccccc; }
    .scale input[id$='-4']:checked + label { background-color: #5cbf60; }
    .scale input[id$='-5']:checked + label { background-color: #3baa3b; }
    .label-text {
      margin: 0 8px;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #4c66f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
      font-weight: bold;
    }
    .result-card {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }
    .result-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .result-bar-bg {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }
    .result-bar-fill {
      height: 100%;
      background: #4c66f1;
      border-radius: 6px;
      transition: width 0.4s ease;
    }
    .result-value {
      text-align: right;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="main-heading">üß† Who Are You?</h1>
  <h2 class="sub-heading">Take the 5-Minute Personality Test</h2>
  <form id="mini-ipip-form">
    <label for="username"><strong>Name:</strong></label><br>
    <input type="text" id="username" name="username" placeholder="Enter your name" required style="margin-bottom: 20px; padding: 8px; width: 300px;">
    <div id="questions"></div>
    <button type="submit">Submit</button>
  </form>
  <div id="results"></div>
  <script>
    const questions = [...]; // (Your existing questions array remains unchanged)

    const traitNames = { E: "Extraversion", N: "Neuroticism", O: "Openness", A: "Agreeableness", C: "Conscientiousness" };
    const traitIcons = { E: "üòÉ", N: "üò∞", O: "üé®", A: "ü§ù", C: "‚úÖ" };

    document.getElementById('mini-ipip-form').addEventListener('submit', e => {
      e.preventDefault();
      const submitButton = e.target.querySelector("button");
      submitButton.disabled = true;
      submitButton.textContent = "Submitting...";

      const formData = new FormData(e.target);
      const username = formData.get('username') || 'Anonymous';
      const scores = { E: 0, N: 0, O: 0, A: 0, C: 0 };
      const counts = { E: 0, N: 0, O: 0, A: 0, C: 0 };

      questions.forEach((q, i) => {
        const raw = parseInt(formData.get(`q${i}`));
        if (!isNaN(raw)) {
          const val = q.reverse ? 6 - raw : raw;
          scores[q.t] += val;
          counts[q.t]++;
        }
      });

      const percentages = {};
      for (const trait in scores) {
        const avg = scores[trait] / counts[trait];
        const percent = Math.round((avg - 1) / 4 * 100);
        percentages[trait] = percent;
      }

      fetch("/.netlify/functions/submit-to-sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: username, scores: percentages })
      })
      .then(() => {
        const resultsHTML = Object.entries(percentages).map(([trait, percent]) => `
          <div class="result-card">
            <div class="result-title">${traitIcons[trait]} ${traitNames[trait]}</div>
            <div class="result-bar-bg">
              <div class="result-bar-fill" style="width:${percent}%"></div>
            </div>
            <div class="result-value">${percent}%</div>
          </div>
        `).join('');

        document.getElementById('results').innerHTML = `
          <h3>Thank you, <span style="color:green">${username}</span>! Your results have been submitted.</h3>
          ${resultsHTML}
        `;

        submitButton.disabled = false;
        submitButton.textContent = "Submit";
      })
      .catch(error => {
        console.error("‚ùå Submission failed:", error);
        alert("Something went wrong. Please try again.");
        submitButton.disabled = false;
        submitButton.textContent = "Submit";
      });
    });
  </script>
</body>
</html>
